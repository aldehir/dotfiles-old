# vim: tw=0
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

#set -g default-shell /usr/local/bin/zsh
set -g default-shell /usr/bin/zsh
#set -g default-terminal screen-256color
#set-option -ga terminal-overrides ",screen-256color:Tc"
#set -g default-terminal "st-256color"
#set -g default-terminal "xterm-256color"
#set-option -ga terminal-overrides ",st-256color:Tc"
 
setw -g monitor-activity on
set -g visual-activity on
 
set -g mode-keys vi
set -g history-limit 10000
 
# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up
 
# extra commands for interacting with the ICCCM clipboard
#bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
#bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
 
# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
 
# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
 
# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
 
# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Neater window statuses
set -g status-position 'bottom'
set -g status-bg black
set -g status-fg white
set -g status-justify left
set -g status-keys vi

set -g status-left ''
set -g status-right '#[fg=colour15,bg=colour10] #S #[reset]'

setw -g automatic-rename off
setw -g allow-rename on

setw -g window-status-format '#[fg=white,bg=colour8] #I #[fg=black,bg=white] #W #[reset]'
setw -g window-status-current-format '#[fg=colour15,bg=colour10] #I #[fg=white,bg=colour8] #W #[reset]'

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

